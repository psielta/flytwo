services:
  postgres:
    image: postgres:16
    container_name: flytwo-postgres
    environment:
      POSTGRES_USER: flytwo
      POSTGRES_PASSWORD: flytwo123
      POSTGRES_DB: flytwodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
