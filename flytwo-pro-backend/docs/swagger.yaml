basePath: /api/v1
definitions:
  dto.CreateUserReq:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      user_name:
        type: string
    required:
    - email
    - password
    - user_name
    type: object
  dto.LoginUserReq:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.UserProfileResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      user_name:
        type: string
    type: object
host: localhost:3080
info:
  contact:
    email: support@flytwo.com
    name: FlyTwo Support
    url: https://flytwo.com/support
  description: FlyTwo Pro Backend API Server
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: FlyTwo Pro API
  version: "1.0"
paths:
  /users/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and create a session
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.LoginUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Validation errors
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: User login
      tags:
      - users
  /users/logout:
    post:
      consumes:
      - application/json
      description: End the current user session
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: User logout
      tags:
      - users
  /users/me:
    get:
      consumes:
      - application/json
      description: Get the profile information of the currently authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User profile data
          schema:
            $ref: '#/definitions/dto.UserProfileResponse'
        "401":
          description: User not authenticated
          schema:
            additionalProperties: true
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get current user profile
      tags:
      - users
  /users/signup:
    post:
      consumes:
      - application/json
      description: Register a new user with username, email and password
      parameters:
      - description: User signup information
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserReq'
      produces:
      - application/json
      responses:
        "200":
          description: Returns user_id
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Validation errors or email/username already exists
          schema:
            additionalProperties: true
            type: object
      summary: Create a new user
      tags:
      - users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
