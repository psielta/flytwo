version: 2

sql:
  - engine: "postgresql"
    queries: "./queries"
    schema: "./migrations"
    gen:
      go:
        emit_json_tags: true
        out: "."
        package: "pgstore"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          # mapeia o tipo da extens√£o
          - db_type: "vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
          # (opcional) cobre caso o tipo esteja qualificado
          - db_type: "public.vector"
            go_type:
              import: "github.com/pgvector/pgvector-go"
              type: "Vector"
